# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Single pip entry that covers all requirements files in the repo root
  - package-ecosystem: "pip"
    directory: "/"               # Dependabot will scan requirements.txt, requirements-dev.txt, etc.
    schedule:
      interval: "weekly"         # daily | weekly | monthly
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
    labels:
      - "dependencies"
    # Only update direct dependencies by default; remove or change if you want transitive upgrades
    allow:
      - dependency-type: "direct"

  # Keep GitHub Actions up to date (optional, recommended)
  - package-ecosystem: "github-actions"
    directory: "/.github/workflows"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci(deps)"
    labels:
      - "dependencies"
      - "ci"
